<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 300px;
        }

        .editor-container {
            flex: 1;
        }

        .control-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="flex min-h-screen bg-gray-100">
    <div class="sidebar bg-white p-6 shadow-lg">
        <input type="file" id="upload" accept="image/*" class="mb-4 p-2 border border-gray-300 rounded cursor-pointer hover:bg-gray-200 w-full">

        <div class="control-group">
            <label for="brightness" class="block mb-2 text-sm font-medium text-gray-700">Brightness</label>
            <input type="range" id="brightness" min="-100" max="100" value="0" class="w-full">
        </div>

        <div class="control-group">
            <label for="contrast" class="block mb-2 text-sm font-medium text-gray-700">Contrast</label>
            <input type="range" id="contrast" min="-100" max="100" value="0" class="w-full">
        </div>

        <div class="control-group">
            <label for="saturation" class="block mb-2 text-sm font-medium text-gray-700">Saturation</label>
            <input type="range" id="saturation" min="-100" max="100" value="0" class="w-full">
        </div>

        <div class="control-group">
            <label for="exposure" class="block mb-2 text-sm font-medium text-gray-700">Exposure</label>
            <input type="range" id="exposure" min="-100" max="100" value="0" class="w-full">
        </div>

        <div class="control-group">
            <input type="text" id="custom-text" placeholder="Enter text" class="border border-gray-300 rounded p-2 w-full">
            <button id="add-text" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full mt-2">Add Text</button>
        </div>

        <div class="control-group">
            <label for="text-size" class="block mb-2 text-sm font-medium text-gray-700">Text Size</label>
            <input type="range" id="text-size" min="10" max="100" value="20" class="w-full">
        </div>

        <div class="control-group">
            <label for="text-color" class="block mb-2 text-sm font-medium text-gray-700">Text Color</label>
            <input type="color" id="text-color" value="#000000" class="w-full">
        </div>

        <div class="control-group">
            <label for="font-family" class="block mb-2 text-sm font-medium text-gray-700">Font Family</label>
            <select id="font-family" class="w-full p-2 border border-gray-300 rounded">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>

        <div class="control-group">
            <label class="block mb-2 text-sm font-medium text-gray-700">Font Style</label>
            <div class="flex space-x-2">
                <button id="bold" class="bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">Bold</button>
                <button id="italic" class="bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">Italic</button>
            </div>
        </div>

        <div class="control-group">
            <button id="undo" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 w-full">Undo</button>
        </div>

        <div class="control-group">
            <button id="save" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full">Save</button>
        </div>
    </div>

    <div class="editor-container flex items-center justify-center p-6">
        <canvas id="canvas" width="1200" height="800" class="border border-gray-300"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
